<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
  <title>Challenge 3</title>
    <style>
      .errorMsg {
        /*font: Use a cool Google font*/
        font-family: 'ZCOOL QingKe HuangYou',serif;
        color:red;
        display:none;
      }
    </style>
    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var name = document.getElementById("name").value;
      var addr = document.getElementById("addr").value;
      var err_name = document.getElementById("nameError");
      var err_addr = document.getElementById("addressError");
      var form = document.querySelector("form");
// name.trim ==
      if(name.trim() == ""){
        form.setAttribute("action","#");
        err_name.style.display = "block";
        console.log("block1")
      }else {
        form.setAttribute("action","#");
        err_name.style.display = "";
        console.log("block3")
      }

      if(addr.trim() == "" ){
        form.setAttribute("action","#");
        err_addr.style.display = "block";
        console.log("block1")
      }else{
        form.setAttribute("action","#");
        err_addr.style.display = "";
        console.log("block4")
      }
      if (name.trim() != ""&& addr.trim() != ""){
        form.setAttribute("action","challenge4.html");
      }

    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm()">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
