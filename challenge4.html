<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Challenge 4</title>
    <style>
    body{
        margin: 2%;
        border: 1px solid black;
        background-color: #b3b3b3;
    }
    #image{
        line-height:325px;
        width: 388px;
        height: 325px;
        border:5px solid black;
        margin:0 auto;
        background-repeat: no-repeat;
        color:#FFFFFF;
        text-align: center;
        background-color: #8e68ff;
        background-size: 100%;
        margin-bottom:25px;
        font-size:150%;
    }
    .preview{
        width:10%;
        margin-left:17%;
        border: 10px solid black;
    }
    img{
        width:95%;
    }
    h1{
        text-align: center;
    }
    </style>

    <script>

    function change(preview){
      var src = preview.getAttribute("src");
      var alt = preview.getAttribute("alt");

      document.getElementById("image").style.backgroundImage = "url("+src+")";
      document.getElementById("image").style.backgroundSize = "388px 325px";
      document.getElementById("image").style.color = "blue";
      document.getElementById("image").innerHTML = alt;
    }

    function unchange(){
      document.getElementById("image").style.color = "white";
      document.getElementById("image").style.backgroundColor = "#8e68ff";
      document.getElementById("image").style.backgroundImage = "";
      document.getElementById("image").innerHTML = "Hover or tab over/into an image below.";
    }


    // I used Two functions here.  Starter idea at:
    // https://codepen.io/ColleenEMc/pen/XmZzWw
    </script>
</head>

<body>

        <div id = "image">
